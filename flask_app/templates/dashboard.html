<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for ('static',filename='css/style1.css')}}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://static.thenounproject.com/png/157809-200.png">
</head>

<body>
    <div>
        <div class="hola">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <a class="navbar-brand" href="/dashboard" id="headr">Que Chimba Medallo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    {% if user.id == 2 %}
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/new/place">Add a Place</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/edit/user/{{user.id }}">My Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/game">Trivia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                        </ul>
                    </div>
                    {% elif user.id != 2 %}
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/edit/user/{{user.id }}">My Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/game">Trivia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                        </ul>
                    </div>
                    {% endif %}

                </div>
            </nav>
        </div>
    </div>

    <div id="body2">
        <div class="p-5 text-center bg-image">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-4">Que Chimba Medallo Mor</h1>
                    <h4 class="mb-4">What do you want to do?</h4>
                    <a class="btn btn-outline-light btn-lg mb-3" href="/restaurants" role="button">Restaurants</a><br>
                    <a class="btn btn-outline-light btn-lg mb-3" href="/nightclubs" role="button">Night
                        Clubs</a><br>
                    <a class="btn btn-outline-light btn-lg mb-3" href="/coffee" role="button">Coffee Shop</a><br>
                    <a class="btn btn-outline-light btn-lg mb-3" href="/museum" role="button">Museums /
                        Theaters</a><br>
                    <a class="btn btn-outline-light btn-lg mb-3" href="/nature" role="button">Nature</a><br>
                    <a class="btn btn-outline-light btn-lg" href="/others" role="button">Others</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
